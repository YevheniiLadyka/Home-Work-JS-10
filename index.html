<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .out {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
      }

      .user__card {
        border: 1px solid green;
      }
    </style>
  </head>
  <body>
    <select name="" id="">
      <option>сделайте выбор</option>
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="15">15</option>
      <option value="20">20</option>
    </select>
    <div class="out"></div>

    <script>
      // Вивести юзера
      // Екстра вивести з select

      let out = document.querySelector(".out");
      let select = document.querySelector("select");

      select.addEventListener("change", () => {
        out.innerHTML = " ";
        for (let i = 0; i < select.value; i++) {
          fetch(`https://randomuser.me/api/`)
            .then((data) => data.json())
            .then((data) => {
              console.log(data);
              let { results } = data;
              out.innerHTML += `
              <div class="user__card">
              <img src = "${results[0].picture.large}" alt = "img">
              <h4> name: ${results[0].name.title}  ${results[0].name.first}  ${results[0].name.last}</h4>
              <h4> age: ${results[0].dob.age} </h4>
              <h4> gender: ${results[0].gender} </h4>
              <h4> city: ${results[0].location.city} </h4>
              <h4> email: ${results[0].email} </h4>
              </div>`;

              /*  console.log(results[0].email); */
            })
            .catch((err) => console.log(err));
        }
      });
    </script>
  </body>
</html>
